deploy:
  - provider: releases
    api_key:
      secure: $GITACCESSTOKEN
    file_glob: true
    file: "build/libs/*.jar"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: /bin/bash ./githubreleases.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ls build/libs/*
    skip_cleanup: true
    on:
      tags: true
